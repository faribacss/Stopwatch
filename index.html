<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span id="hr">00</span>
                <sub>hr</sub>
            </div>
            <div class="col">
                <span id="min">00</span>
                <sub>min</sub>
            </div>
            <div class="col">
                <span id="sec">00</span>
                <sub>sec</sub>
            </div>
        </div>
        <button id="start" type="button"><i class="fa-solid fa-play"></i></button>
        <button id="stop" type="button"><i class="fa-solid fa-pause"></i></button>
        <button id="reset" type="button"><i class="fa-solid fa-stop"></i></button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
